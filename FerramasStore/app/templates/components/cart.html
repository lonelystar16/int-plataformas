<div class="relative">
    <button id="cart-btn" class="relative group">
        <svg class="w-6 h-6 text-gray-600 hover:text-gray-900 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center transition-all duration-200">0</span>
    </button>
    
    <!-- Carrito resumen modal -->
    <div id="cart-summary" class="hidden absolute top-full right-0 mt-2 w-80 bg-white shadow-xl rounded-lg z-50 border border-gray-200 transform transition-all duration-200 opacity-0 scale-95">
        <div class="p-4">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-bold text-gray-800">{{ cart_title|default:"Carrito de Compras" }}</h2>
                <button onclick="closeCart()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <div class="max-h-60 overflow-y-auto mb-4">
                <ul id="cart-items" class="space-y-2"></ul>
            </div>
            
            <div class="border-t pt-3">
                <div class="flex justify-between items-center mb-3">
                    <span class="font-semibold text-gray-800">Total:</span>
                    <span class="font-bold text-lg text-gray-900">{{ currency|default:"$" }}<span id="cart-total">0</span></span>
                </div>
                
                <div class="flex space-x-2">
                    <button onclick="clearCart()" class="flex-1 bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200 transition-colors text-sm">
                        {{ clear_text|default:"Vaciar" }}
                    </button>
                    <button onclick="window.location.href='/checkout/'" class="flex-1 bg-black text-white px-4 py-2 rounded-md hover:bg-gray-800 transition-colors text-sm">
                        {{ checkout_text|default:"Checkout" }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
