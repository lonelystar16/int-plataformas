{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Valor del Dólar</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-900 text-shadow">Valor actual del dólar</h1>
        {% if error %}
            <p class="text-red-600 font-semibold mb-4">Error: {{ error }}</p>
        {% else %}
            <p class="text-4xl font-bold text-green-700 mb-2">${{ valor }}</p>
            <p class="text-gray-600 text-sm">Fecha: {{ fecha }}</p>
        {% endif %}
        <a href="{% url 'index' %}" class="inline-block mt-8 bg-black text-white px-6 py-2 rounded hover:bg-gray-800 transition-colors text-sm font-semibold">Volver al inicio</a>
    </div>
</body>
</html>
