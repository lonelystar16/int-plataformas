{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Ferramas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-white min-h-screen flex flex-col">
    <!-- Navbar simple -->
    <header class="bg-white shadow-sm w-full">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="{% url 'index' %}" class="text-gray-600 hover:text-gray-900 flex items-center space-x-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>Inicio</span>
                </a>
            </div>
            <div>
                <a href="/admin/login/" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800 transition-colors">Admin</a>
            </div>
        </div>
    </header>

    <!-- Formulario de inicio de sesión -->
    <main class="flex-grow flex items-center justify-center bg-gray-50">
        <form class="bg-white p-8 rounded-lg shadow-md w-full max-w-md space-y-6">
            <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>
            <div>
                <label for="email" class="block text-gray-700 mb-1">Correo electrónico</label>
                <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black" placeholder="correo@ejemplo.com">
            </div>
            <div>
                <label for="password" class="block text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black" placeholder="********">
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="remember" name="remember" class="mr-2">
                <label for="remember" class="text-gray-700">Recordar contraseña</label>
            </div>
            <div class="flex flex-col space-y-2">
                <button type="submit" class="bg-black text-white py-2 rounded hover:bg-gray-800 transition-colors">Iniciar sesión</button>
                <button type="button" class="bg-gray-200 text-black py-2 rounded hover:bg-gray-300 transition-colors">Registrarse</button>
            </div>
        </form>
    </main>
</body>
</html>
