{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ferramas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-white min-h-screen flex flex-col">
    <!-- Navbar simple -->
    <header class="bg-white shadow-sm w-full">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="{% url 'index' %}" class="text-gray-600 hover:text-gray-900 flex items-center space-x-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>Inicio</span>
                </a>
            </div>
            <div>
                <a href="/admin/login/" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800 transition-colors">Admin</a>
            </div>
        </div>
    </header>

    <!-- Mostrar mensajes de error -->
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li class="text-red-600 text-center">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <!-- Formulario de registro -->
    <main class="flex-grow flex items-center justify-center bg-white">
        <form method="post" class="w-full max-w-2xl mx-auto mt-12">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <h2 class="text-3xl font-bold mb-6 text-center">Crear Cuenta</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex flex-col space-y-4">
                    <div>
                        <label for="nombre" class="block text-black font-semibold mb-1 uppercase">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required class="w-full border-2 border-black rounded-none px-3 py-2 focus:outline-none" placeholder="Nombre completo" value="{{ nombre|default:'' }}">
                    </div>
                    <div>
                        <label for="usuario" class="block text-black font-semibold mb-1 uppercase">Usuario</label>
                        <input type="text" id="usuario" name="usuario" required class="w-full border-2 border-black rounded-none px-3 py-2 focus:outline-none" placeholder="Nombre de usuario" value="{{ usuario|default:'' }}">
                    </div>
                    <div>
                        <label for="correo" class="block text-black font-semibold mb-1 uppercase">Correo</label>
                        <input type="email" id="correo" name="correo" required class="w-full border-2 border-black rounded-none px-3 py-2 focus:outline-none" placeholder="correo@ejemplo.com" value="{{ correo|default:'' }}">
                    </div>
                </div>
                <div class="flex flex-col space-y-4">
                    <div>
                        <label for="password" class="block text-black font-semibold mb-1 uppercase">Contraseña</label>
                        <input type="password" id="password" name="password" required class="w-full border-2 border-black rounded-none px-3 py-2 focus:outline-none" placeholder="********">
                    </div>
                    <div>
                        <label for="password2" class="block text-black font-semibold mb-1 uppercase">Repetir Contraseña</label>
                        <input type="password" id="password2" name="password2" required class="w-full border-2 border-black rounded-none px-3 py-2 focus:outline-none" placeholder="********">
                    </div>
                    <div>
                        <label for="telefono" class="block text-black font-semibold mb-1 uppercase">Teléfono</label>
                        <input type="text" id="telefono" name="telefono" required class="w-full border-2 border-black rounded-none px-3 py-2 focus:outline-none" placeholder="Ej: 912345678" value="{{ telefono|default:'' }}">
                    </div>
                </div>
            </div>
            <div class="flex justify-center mt-6">
                <button type="submit" class="bg-black text-white w-80 py-2 font-semibold text-lg hover:bg-gray-800 transition-colors">Crear</button>
            </div>
        </form>
    </main>
</body>
</html>
